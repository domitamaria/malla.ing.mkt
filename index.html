<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Ingeniería en Marketing Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Malla Curricular - Ingeniería en Marketing Digital</h1>
        <div class="controls">
            <button id="toggle-all">Mostrar/Ocultar Todos</button>
            <input type="text" id="search" placeholder="Buscar asignatura...">
            <select id="semester-filter">
                <option value="all">Todos los semestres</option>
                <option value="1">Semestre 1</option>
                <option value="2">Semestre 2</option>
                <option value="3">Semestre 3</option>
                <option value="4">Semestre 4</option>
                <option value="5">Semestre 5</option>
                <option value="6">Semestre 6</option>
                <option value="7">Semestre 7</option>
                <option value="8">Semestre 8</option>
            </select>
            <select id="category-filter">
                <option value="all">Todas las categorías</option>
                <option value="Básicas y de Empleabilidad">Básicas</option>
                <option value="Formación Valórica">Valóricas</option>
                <option value="Especialidad">Especialidad</option>
                <option value="Formación Complementaria">Complementaria</option>
                <option value="Talleres Aplicados">Talleres</option>
            </select>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
